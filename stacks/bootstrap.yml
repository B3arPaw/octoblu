version: '3.4'

networks:
  common:
    attachable: true
    driver: 'overlay'
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

services:
  bootstrap-octoblu-stack:
    image: "octoblu/bootstrap-octoblu-stack:latest"
    env_file: "./env.d/bootstrap-octoblu-stack.env"
    networks:
      common:
    volumes:
      - bootstrap-data:/data
    depends_on:
      - meshblu-core-protocol-adapter-http
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == worker]
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 5
        window: 120s
      update_config:
        delay: 30s
        failure_action: rollback
        monitor: 1m

volumes:
  bootstrap-data:
  dependencies:
    labels:
      - './meshblu-http.yml'
      - './traefik.yml'
      - './mongo.yml'
